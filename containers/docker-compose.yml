version: '3.8'

services:
  # PHP Web Server (Apache/Nginx)
  web:
    build:
      context: ../..
      dockerfile: Docker/containers/Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.3}
        WEB_SERVER: ${WEB_SERVER:-apache}
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: ${PROJECT_NAME}_web
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ../..:/var/www/html
      - web_logs:/var/log/apache2
      - web_logs:/var/log/nginx
    environment:
      - DB_HOST=mysql
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - REDIS_HOST=redis
      - PHP_ENV=${APP_ENV:-development}
      - APP_URL=${APP_URL:-http://localhost}
      - XDEBUG=${XDEBUG:-enabled}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - web

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ${PROJECT_NAME}_mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
      - ../configs/mysql:/etc/mysql/conf.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - mysql

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ../configs/redis:/usr/local/etc/redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - redis

  # Node.js Development Environment
  nodejs:
    image: node:${NODE_VERSION:-18}-alpine
    container_name: ${PROJECT_NAME}_nodejs
    ports:
      - "${NODE_PORT:-3000}:3000"
      - "${VITE_PORT:-5173}:5173"
    working_dir: /app
    volumes:
      - ../..:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=${APP_ENV:-development}
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"
    profiles:
      - nodejs

  # Flutter Development Environment
  flutter:
    build:
      context: .
      dockerfile: Dockerfile.flutter
    container_name: ${PROJECT_NAME}_flutter
    ports:
      - "${FLUTTER_PORT:-5000}:5000"
    volumes:
      - ../..:/app
      - flutter_pub_cache:/root/.pub-cache
    environment:
      - FLUTTER_WEB_PORT=5000
    restart: unless-stopped
    profiles:
      - flutter

  # Nginx (for PWA/Vue production)
  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME}_nginx
    ports:
      - "${NGINX_PORT:-8081}:80"
    volumes:
      - ../..:/var/www/html
      - ../configs/nginx:/etc/nginx/conf.d
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - nginx

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ${PROJECT_NAME}_phpmyadmin
    ports:
      - "${PMA_PORT:-8082}:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - phpmyadmin

# Networks
networks:
  default:
    name: ${PROJECT_NAME}_network
    driver: bridge

# Volumes
volumes:
  mysql_data:
    name: ${PROJECT_NAME}_mysql_data
  mysql_logs:
    name: ${PROJECT_NAME}_mysql_logs
  web_logs:
    name: ${PROJECT_NAME}_web_logs
  redis_data:
    name: ${PROJECT_NAME}_redis_data
  nginx_logs:
    name: ${PROJECT_NAME}_nginx_logs
  node_modules:
    name: ${PROJECT_NAME}_node_modules
  flutter_pub_cache:
    name: ${PROJECT_NAME}_flutter_pub_cache

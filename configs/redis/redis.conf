# Redis Configuration for QUOCNHO Team Development

# Basic settings
port 6379
bind 0.0.0.0

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Security
requirepass ""

# Development optimizations
timeout 0
tcp-keepalive 300
